<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>2중배열 심화</title>
</head>

<body>
  <script>
  //2중배열의 인자에 배열이 들어간다면?
    var cars = [];
    var car1 = {};
    var car2 = {};
    car1.color = "red";
    car1.weight = "500kg";
    car1.number = 1234;
    car1.kind = "SONATA";
    car1.accidentHistory = [];
    car1.accidentHistory[0] = '2011-03-11';
    car1.accidentHistory[1] = '2014-04-23';

    car2.name = "abc"
    car2.abc = 123;

    cars[0] = car1;
    cars[1] = car2;
    cars[2] = {
      name : "abc",
      age : 123
    }

    console.log(cars);
  </script>
</body>

</html>
