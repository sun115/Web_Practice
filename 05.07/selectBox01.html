<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  차종
  <select name="" id="selectBox1">
    <option value="0">현대</option>
    <option value="1">기아</option>
    <option value="2">쌍용</option>
    <option value="3">벤츠</option>
    <option value="4">BMW</option>
  </select>
  <br> 색상
  <select name="" id="selectBox2">
    <option value="0">빨강</option>
    <option value="1">파랑</option>
    <option value="2">초록</option>
    <option value="3">노랑</option>
    <option value="4">검정</option>
  </select>
  <input type="button" id="goBtn" value="GO">
  <span id="result"></span>
</body>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
  $("#goBtn").click(function() {
    var myChoice1 = Number($("#selectBox1").val());
    var myChoice2 = Number($("#selectBox2").val());

    $.ajax({
      url: `http://localhost/getCarPrice`,
      data: {myChoice1 : myChoice1, myChoice2 : myChoice2},
      success: function(response) {
        $("#resultArea").html(response)
        console.log(response);
      }
    })
  });
</script>

</html>
