<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div > h1 {color : red;}
      .green {color : green;}
      h1 {color : blue !important;}
      #red {color : red;}
    </style>
  </head>
  <body>
    <div>
      <h1>red</h1>
      <span>
        <h1>red</h1>
      </span>
    </div>

    <h1>blue</h1>

    <h1 class="green">green</h1>

  </body>
</html>
