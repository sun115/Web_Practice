<!DOCTYPE html>

  1. 인적사항
  <table width="700px" height="200px" border=2 id="table1" name="tables">

    <tr>
      <!-- td = 테이블의 한 칸 (옆으로 밀어짐) -->

    <tr>

      <td colspan="4"></td>
      <!-- <td></td>
        <td></td>
