<!DOCTYPE html>
<!-- 문서 타입 - html -->

<!-- 태그 - 노란글자는 속성, 초록글자는 속성값
숫자는 그냥 넣고, 문자는 작은따옴표 안에 넣어야 함 -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- title : 탭 이름 -->
  <title>갠섭ㅋ</title>
</head>

<body>
<!-- 태그 없는 글은 브라우저에 보이는 글, br은 줄바꿈-->
  <font size="800" color="green"><b><center>
    회원가입 </center></b> </font> <br>

<!-- input태그 type속성 안의 속성값들 구경해보기 -->
<!-- text는 보이는글자 password는 숨겨진글자. plactholder는 텍스트상자 속 표시되는 글자-->
  <br>
  아이디 : <input type="text"> <br>
  비밀번호 : <input type="password"><br>
  재확인 : <input type="password"> <br>
  이름 : <input type="text"> <br>
  <!-- 같은 name을 쓰는 체크리스트는 중복선택 불가.
    radio-동글뱅체크, checkbox-네모체크(중복가능) -->
      남자<input type="radio" name="sex">
      여자<input type="radio" name="sex" checked> <br><br>


  생년월일 <br>
  연도 <input type="text">
  <!-- select속성은 체크박스 속 선택지 주는 것.
    select를 부모속성으로 두고 그 밑에 option속성으로 선택지 수정. -->
  월 <select>
    <option checked> 선택</option>
    <option >1</option>
    <option >2</option>
    <option >3</option>
    <option >4</option>

    <option >7</option>
    <option >8</option>
    <option >9</option>
    <option >10</option>
    <option >11</option>
    <option >12</option>
  </select>
  일 <input type="text"> <br>
  휴대폰번호 <input type="text">
  <!-- button속성값은 버튼 만들어주는것,, value 안에 설명글자 넣기 -->
  <input type="button" name="" value="인증">
  인증번호 <input type="text">
  <input type="button" name="" value="확인"> <br> <br>

  <input type="button" name="" value="가입하기">
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>





  안심로그인 <input type="radio" name="loginType">
  로그인 <input type="radio" name="loginType" checked>
  <br> <br> <br>
  좋아하는 작가는 누구입니까? <br>
  구병모 <input type="checkbox" name="fruit">
  한강 <input type="checkbox" name="fruit" checked>
  최은영 <input type="checkbox" name="fruit"> <br> <br>

  <i> 그 이유에 대하여 1000자 내외로 서술하시오. </i> <br>

</body>

</html>
